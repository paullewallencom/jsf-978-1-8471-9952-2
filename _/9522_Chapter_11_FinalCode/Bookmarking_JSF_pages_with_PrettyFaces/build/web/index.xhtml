<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Bookmarking JSF pages with PrettyFaces</title>
    </h:head>
    <h:body>
       <!-- example 1 -->
       <h:outputLink value="say_hello_1"><h:outputText value="HELLO (example_1)."/></h:outputLink>
       <br/>

       <!-- example 2 -->
       <h:outputLink value="say_hello_2?hello=Adrian"><h:outputText value="HELLO (example_2)"/></h:outputLink>
       <br/>

       <!-- example 3 -->
       <h:outputLink value="say_hello_3?hello=Adrian"><h:outputText value="HELLO (example_3)"/></h:outputLink>
       <br/>

       <!-- example 4 -->
       <h:outputLink value="say_hello_4"><h:outputText value="HELLO (example_4)"/></h:outputLink>
       <br/>
       
    </h:body>
</html>
