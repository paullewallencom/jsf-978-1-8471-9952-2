<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Create a custom validator for IP addresses</title>
    </h:head>

    <h:body>       
        <h:form id="IpForm">
            <h:outputText value="Insert IP:"/><br />
            <h:inputText id="ipID" required="true" value="#{ipBean.ipValue}">
                <f:validator validatorId="ipValidator"/>
            </h:inputText>
            <h:message showSummary="true" showDetail="false" for="ipID"
                       style="color: red; text-decoration:overline"/>
            <br />

            <h:commandButton id="submit" action="response?faces-redirect=true" value="Submit"/>
        </h:form>
    </h:body>
</html>
