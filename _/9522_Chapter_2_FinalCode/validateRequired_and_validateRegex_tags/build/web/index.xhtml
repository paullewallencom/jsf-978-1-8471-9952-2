<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Using f:validateRequired and f:validateRegex validators</title>
    </h:head>
    <h:body>

        <h:form>
            <h:outputText value="E-mail:"/>
            <h:inputText value="#{emailBean.email}" validatorMessage="You must provide an e-mail of type myemail@domain.com!">
                <f:validateRequired/>
                <f:validateRegex pattern="[a-zA-Z0-9_]*[@]{1}[a-zA-Z0-9_]*[.]{1}[a-zA-Z]{2,3}" />   
            </h:inputText>

            <h:commandButton value="Submit" action="index?faces-redirect=true"/>
        </h:form>      
    </h:body>
</html>
