<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Using converters for h:selectManyCheckbox</title>
    </h:head>
    <h:body>
        <h:form id="selectCarFormID">
        <h:selectManyCheckbox id="carsID" value="#{carsBean.selectedCar}" converter="carConverter">
            <f:selectItems value="#{carsBean.carItems}"/>
        </h:selectManyCheckbox>
        <h:commandButton value="Submit" action="selected?faces-redirect=true"/>
        </h:form>
    </h:body>
</html>
