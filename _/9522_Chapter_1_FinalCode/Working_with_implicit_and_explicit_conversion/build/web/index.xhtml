<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Working with implicit and explicit conversion</title>
    </h:head>
    <h:body>
        <h:outputText value="Insert your age:"/><br />
        <h:form id="AgeForm">
            <!-- explicit conversion using the UIComponent converter attribute -->
            <h:inputText id="userAgeID" required="true" value="#{userBean.userAge}" converter="javax.faces.Integer">
                <!-- converter tag nested within a UIComponent -->
                <f:converter converterId="javax.faces.Integer"/>
            </h:inputText>
            <h:message showSummary="true" showDetail="false" for="userAgeID"
                       style="color: red; text-decoration:overline"/>
            <br />
            <h:commandButton id="submit" action="response?faces-redirect=true" value="Submit Age"/>
        </h:form>
    </h:body>
</html>
