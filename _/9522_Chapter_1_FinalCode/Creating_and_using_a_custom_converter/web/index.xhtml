<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Creating and using a custom converter</title>
    </h:head>
    <h:body>
        <h:outputText value="Proivde a date in format yyyy-MM-dd:" />
        <h:form id="customDateTimeID">
            <h:inputText id="dateID" value="#{datetimeBean.currentdate}" converter="customDateConverterExtend">
            </h:inputText>
            <h:message showSummary="true" showDetail="false" for="dateID"
                       style="color: red; text-decoration:overline"/>
            <br />
            <h:commandButton value="Submit" action="selected?faces-redirect=true"/>
        </h:form>
    </h:body>
</html>
