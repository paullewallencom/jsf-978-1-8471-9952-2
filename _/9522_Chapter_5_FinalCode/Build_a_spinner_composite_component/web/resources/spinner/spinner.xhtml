<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <h:head>
        <title>Creating a spinner composite component</title>
    </h:head>

    <h:body>
        <composite:interface>
            <composite:attribute name="value" required="true" />
            <composite:attribute name="step" required="false" />
        </composite:interface>
        <composite:implementation>

            <script type="text/javascript">
                function goDirection(s) {

                    var step = Number("#{cc.attrs.step}");
                    if ((isNaN(step)) || (step == 0)) {
                        step = 1;
                    }
                    var obj = document.getElementById("#{cc.clientId}"+":"+"nrID");   
                    obj.value = Number(obj.value) + (s * step);
                    return false;
                }
            </script>

            <h:inputText id="nrID" value="#{cc.attrs.value}"/>
            <h:commandButton id="leftID" value="-10" onclick="return goDirection(-1);"/>
            <h:commandButton id="rightID" value="+10" onclick="return goDirection(1);"/>            
        </composite:implementation>

    </h:body>

</html>
