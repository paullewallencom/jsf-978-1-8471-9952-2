<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Use resource handlers</title>
    </h:head>
    <h:body>
        <h:outputScript library="javascript" name="simple.js" target="head"/>
        <h:outputStylesheet library="css" name="simple.css"/>

        <h:panelGrid columns="1" rowClasses="odd, even" title="Rafael Nadal Photo Gallery">
            <h:graphicImage library="images" name="RafaelNadal_1.jpg" width="400" height="400"/>
            <h:graphicImage library="images" name="RafaelNadal_2.jpg" width="400" height="400"/>
        </h:panelGrid>

        <h:graphicImage value="#{resource['images:RafaelNadal_1.jpg']}"/>

    </h:body>
</html>
