<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Integrating JSF and JavaScript</title>
    </h:head>
    <h:body>
        <!-- using h:commandLink and JavaScript -->
        <h:form id="myCLForm">
            <h:commandLink id="cmdlinkID" value="Delete record"
                           onclick="if (!confirm('Are you sure you want to delete the current record?')) return false"
                           action="#{bean.deleteRecord}"/>
        </h:form>

        <!-- using h:commandButton and JavaScript -->
        <h:form id="myCBForm">
            <h:commandButton id="cmdbtnID" value="Delete record"
                             onclick="if (!confirm('Are you sure you want to delete the current record?')) return false"
                             action="#{bean.deleteRecord}"/>
        </h:form>

    </h:body>
</html>
