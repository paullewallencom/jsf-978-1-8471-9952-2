<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:e="http://java.sun.com/jsf/composite/spinner">
    <h:head>
        <title>Writing reusable AJAX components in JSF 2.0</title>
    </h:head>

    <h:body>
        <h:outputText value="Spinner I - initial value = 10, step = 10"/><br />
        <e:spinner value="10" step="10" id="spinnerI"/><br />
        <h:outputText value="Spinner II - initial value = 5, step = 1"/><br />
        <e:spinner value="5" step="1" id="spinnerII"/><br />
        <h:outputText value="Spinner III - initial value = 0, step = 2"/><br />
        <e:spinner value="0" step="2" id="spinnerIII"/><br />
    </h:body>

</html>
