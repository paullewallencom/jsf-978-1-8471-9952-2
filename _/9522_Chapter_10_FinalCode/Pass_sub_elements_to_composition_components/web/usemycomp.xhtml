<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:x="http://www.my.facelets.component.com/jsf">

    <h:head>
        <title>Pass sub-elements to composition components</title>
        <style type="text/css">
            .header { text-align: left;
                      letter-spacing:5px;
                      color:#000099
            }
            .odd { background-color: yellow }
            .even { background-color: orange }
        </style>
    </h:head>

    <f:view>
        <h:form>
            <h:dataTable id="booksId" value="#{booksStore.books}" var="bk" rowClasses="odd, even" headerClass="header">

                <x:tableColumn book="${bk}" attr="title" compbean="${booksStore}" />
                <x:tableColumn book="${bk}" attr="author" compbean="${booksStore}">
                    <f:verbatim> [*****]</f:verbatim>
                </x:tableColumn>
                <x:tableColumn book="${bk}" attr="price" compbean="${booksStore}">
                    <f:verbatim> - Promotion!</f:verbatim>
                </x:tableColumn>
               
            </h:dataTable>

        </h:form>
    </f:view>
</html>
